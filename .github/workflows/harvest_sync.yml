name: Harvest API Sync

on:
  schedule:
    - cron: "0 7 * * *" # Daily 09:00 SAST (07:00 UTC)
  workflow_dispatch: # Manual trigger

permissions:
  contents: write

jobs:
  sync-harvest-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r data/etl/requirements.txt
          pip install requests  # Ensure requests is installed if not in requirements.txt

      - name: Run Harvest Sync
        env:
          HARVEST_ACCESS_TOKEN: ${{ secrets.HARVEST_ACCESS_TOKEN }}
          HARVEST_ACCOUNT_ID: ${{ secrets.HARVEST_ACCOUNT_ID }}
        run: |
          cd data/etl
          python harvest_api_sync.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/processed/timeentries_harvest.json
          git add dashboard/public/data/timeentries_harvest.json
          git commit -m "chore(data): auto-sync harvest time entries [skip ci]" || exit 0
          git push
          # The || exit 0 on commit handles the case where there are no changes.
          # If commit succeeds, it means there were changes.
          echo "::notice::Successfully synced new data from Harvest"

      - name: Notify Success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            core.info('âœ… Harvest Sync completed successfully');
            // GitHub Actions sends email on failure by default.
            // For success, we rely on the commit notification or dashboard update.

      - name: Notify Failure
        if: failure()
        run: |
          echo "::error::Harvest Sync Failed! Check logs."
          # GitHub automatically emails the repo owner on workflow failure
