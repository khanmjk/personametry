name: Build and Deploy

on:
  push:
    branches: [main]
    paths:
      - "seedfiles/harvest_time_report.xlsx"
      - "dashboard/**"
      - "data/etl/**"
      - ".github/**"

  # Allow manual trigger
  workflow_dispatch:

  # Trigger after successful Harvest API Sync
  workflow_run:
    workflows: ["Harvest API Sync"]
    types: [completed]

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install -r data/etl/requirements.txt

      - name: Check for ETL changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            etl:
              - 'seedfiles/harvest_time_report.xlsx'
              - 'data/etl/harvest_to_json.py'
              - 'data/etl/requirements.txt'

      - name: Run ETL
        if: github.event_name != 'workflow_run' && steps.changes.outputs.etl == 'true'
        run: |
          cd data/etl
          python harvest_to_json.py

      - name: Copy processed data to dashboard
        run: |
          mkdir -p dashboard/public/data
          cp data/processed/timeentries_harvest.json dashboard/public/data/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dashboard dependencies
        run: |
          cd dashboard
          npm ci

      - name: Build dashboard
        run: |
          cd dashboard
          npm run build
        env:
          PUBLIC_PATH: /personametry/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dashboard/dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
